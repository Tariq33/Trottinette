<!--style="margin-bottom: 80px;"-->
<div>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background: rgba(220, 220, 220, 0.7);">
    <img  src="../../../assets/LOGO_scootilo.png" width="10%" height="10%" />
    <a class="navbar-brand" [routerLink]="['/accueil']" >Accueil</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a [routerLink]="['/seDeplacer']" class="nav-link" style="font-size: 20px">Se déplacer
          <span class="sr-only"></span> </a>
        </li>
        <li class="nav-item active">
          <a [routerLink]="['/tarifs']" class="nav-link" style="font-size: 20px">Tarifs
          <span class="sr-only"></span>  </a>
        </li>
        <li class="nav-item active">
          <a [routerLink]="['/partenaires']" class="nav-link" style="font-size: 20px">Partenaires
          <span class="sr-only"></span> </a>
        </li>
        <li class="nav-item active">
          <a [routerLink]="['/contact']" class="nav-link" style="font-size: 20px">Contact<span
          class="sr-only"></span></a>
        </li>
        <li class="nav-item active"><a [routerLink]="['/plan']" class="nav-link" style="font-size: 20px">Plan du réseau<span
          class="sr-only"></span></a>
        </li>
        <li class="nav-item active" *ngIf="sessionService.getType()=='supplier'">
          <a [routerLink]="['/compteFournisseur/tableauDeBord']" class="nav-link" >Tableau de Bord<span
            class="sr-only"></span></a>
        </li>
      </ul>
      <div class="form-inline my-2 my-lg-0">
        <button *ngIf="!sessionService.getIdentifiant(); else connecte" class="btn btn-outline-info my-2 my-sm-0" type="submit" [routerLink]="['/logIn']">Se connecter</button>
        <ng-template #connecte>
          <button *ngIf="sessionService.getType()=='admin'" class="btn btn-outline-info my-2 my-sm-0" [routerLink]="['/compteAdministrateur']">Mon compte</button>
          <button *ngIf="sessionService.getType()=='customer'" class="btn btn-outline-info my-2 my-sm-0" [routerLink]="['/compteClient']">Mon compte</button>
          <button *ngIf="sessionService.getType()=='supplier'" class="btn btn-outline-info my-2 my-sm-0" [routerLink]="['/compteFournisseur']">Mon compte</button>
          <button *ngIf="sessionService" class="btn btn-outline-info my-2 my-sm-0" (click)="sessionService.offUtilisateur()">Se deconnecter</button>
        </ng-template>
      </div>
    </div>
  </nav>
</div>

<div *ngIf="this.router.url==='/' || this.router.url==='/accueil'; else lesAutresComposants">
  <router-outlet></router-outlet>
</div>

<ng-template #lesAutresComposants >
  <div style="margin-top: 80px;">
    <router-outlet></router-outlet>
  </div>
</ng-template>

<footer id="sticky-footer" class="py-4 text-white-50 fixed-bottom" style="background: rgba(220, 220, 2202, 0.7);">
  <div class="container text-center">
    <small style="color: white">Copyright &copy; Scootilo</small>
  </div>
</footer>
