<div class="row" style="padding-left: 50px;">
  <div>
    <div style="text-align: center;">


      <h6>Recherchez votre itinéraire</h6>
      <h6>OU</h6>
      <h6>Réservez directement sur la carte</h6>

    </div>
    <div class="form-group">
      <label >Lieu de départ :</label>
      <input [(ngModel)]="adrDepart" type="text" class="form-control"
             style="width: 400px;" placeholder="Départ">
    </div>

    <div *ngIf="client!=undefined">
      <p>Ou choisissez parmi vos adresses : </p>

      <input list="mesAdrs" id="adrDepart" [ngModel]="adrDepartListe" (ngModelChange)="charger($event)" placeholder="Choisir">
      <datalist id="mesAdrs">
        <option *ngFor="let adr of adresses" value={{adr.nomAdresse}} > {{adr.nomAdresse}} </option>
      </datalist>
    </div>


    <br/><br/>

    <div class="form-group">
      <label >Lieu d'arrivée :</label>
      <input [(ngModel)]="adrArrivee" type="text" class="form-control"
             style="width: 400px;"  placeholder="Arrivée">
    </div>

    <div *ngIf="client!=undefined">
      <p>Ou choisissez parmi vos adresses : </p>

      <input list="mesAdrs2" id="adrArrivee" [ngModel]="adrArriveeListe" (ngModelChange)="charger2($event)" placeholder="Choisir">
      <datalist id="mesAdrs2">
        <option *ngFor="let adr of adresses" value={{adr.nomAdresse}} > {{adr.nomAdresse}} </option>
      </datalist>
    </div>

    <div>
      <h6 class="card-title">Préférences :</h6>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" value="">Trottinette
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" value="">Vélo
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" value="">Scooter
        </label>
      </div>
    </div>
    <br> <button  class="btn-lg btn-secondary"
            style="margin-left: 130px;" (click)="ongletReservationShow = true">Rechercher</button>


  <br>
  <br>



    <div *ngIf="isShow()">
    <app-se-deplacer-recherche></app-se-deplacer-recherche>
    </div>

</div>


<div >
  <div class="container" >
    <div class="map-wrapper" style="left: 500px">
      <div id="map"> </div>
    </div>
  </div>
</div>
</div>
