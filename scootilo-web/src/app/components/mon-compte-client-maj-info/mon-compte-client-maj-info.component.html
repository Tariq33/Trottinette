<div class="bgPageFond container-fluid">
<br/>
<div class="container">
  <div class="divBorder card">
    <div class=" divBg card-header">
      <h4 class="textPageAccueil">Mise à jour de vos informations personnelles</h4>
    </div>

    <div class="card-body">

      <div class="form-group">
        <label for="prenom">Prénom :</label>
        <input type="text" class="form-control" id="prenom" [(ngModel)]="clientunique.prenom">
      </div>
      <div class="form-group">
        <label for="nom">Nom : </label>
        <input type="text" class="form-control" id="nom" [(ngModel)]="clientunique.nom">
      </div>
      <div class="form-group">
        <label for="email">Adresse mail : </label>
        <input type="text" class="form-control" id="email" [(ngModel)]="clientunique.email">
      </div>

      <div>
        <h6 class="card-title">Préférences :</h6>
        <div class="form-check-inline">
          <label class="form-check-label" > <input type="checkbox"
                                                   class="form-check-input" [(ngModel)]="clientunique.preference.trottinette">Trottinette
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label"> <input type="checkbox"
                                                  class="form-check-input" [(ngModel)]="clientunique.preference.velo">Vélo
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label"> <input type="checkbox"
                                                  class="form-check-input" [(ngModel)]="clientunique.preference.scooter">Scooter
          </label>
        </div>
      </div>
      <div class="container" style="text-align: center">
        <a type="submit" style="color: white" class="btn btn-primary" (click)="save()">Ajouter</a>
        <a class="btn btn-danger" style="margin-left: 10px;" (click)="cancel()"  routerLink="/compteClient">Annuler</a>
      </div>



    </div>
  </div>
</div>
</div>
