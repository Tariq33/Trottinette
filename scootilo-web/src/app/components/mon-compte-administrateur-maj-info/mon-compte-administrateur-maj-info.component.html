<div class="container" style="padding-bottom: 20px;">
  <div class="card">
    <div class="card-header">
      <h4>Mise à jour de vos informations personnelles</h4>
    </div>

    <div class="card-body">

      <div class="form-group">
        <label for="prenom">Prénom :</label>
        <input type="text" class="form-control" id="prenom" [(ngModel)]="administrateurForm.prenom">
      </div>
      <div class="form-group">
        <label for="nom">Nom : </label>
        <input type="text" class="form-control" id="nom" [(ngModel)]="administrateurForm.nom">
      </div>
      <div class="form-group">
        <label for="email">Adresse mail : </label>
        <input type="text" class="form-control" id="email" [(ngModel)]="administrateurForm.email">
      </div>

      <a type="submit" class="btn btn-primary" (click)="save()">Ajouter</a>
      <a class="btn btn-danger" style="margin-left: 10px;" (click)="cancel()"  routerLink="/compteAdministrateur">Annuler</a>

    </div>
  </div>
</div>
