<br/>
<div class="container">
  <div class="divBorder card">
    <div class=" divBg card-header">
        <h4>Mise Ã  jour de vos informations personnelles</h4>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="adresse.nomAdresse">Nom de l'adresse :</label>
          <input type="text" class="form-control" id="adresse.nomAdresse" [(ngModel)]="adresse.nomAdresse">
        </div>
        <div class="form-group">
          <label for="adresse.rue">Rue :</label>
          <input type="text" class="form-control" id="adresse.rue" [(ngModel)]="adresse.rue">
        </div>
        <div class="form-group">
          <label for="adresse.ville">Ville :</label>
          <input type="text" class="form-control" id="adresse.ville" [(ngModel)]="adresse.ville">
        </div>
        <div class="form-group">
          <label for="adresse.codePostal">Code Postal :</label>
          <input type="text" class="form-control" id="adresse.codePostal" [(ngModel)]="adresse.codePostal">
        </div>
        <div class="form-group">
          <label for="adresse.complement">Complement :</label>
          <input type="text" class="form-control" id="adresse.complement" [(ngModel)]="adresse.complement">
        </div>
      </div>



        <div class="container" style="text-align: center">
          <a type="submit" style="color: white" class="btn btn-primary" (click)="save()">Ajouter</a>
          <a class="btn btn-danger" style="margin-left: 10px;" (click)="cancel()"  routerLink="/compteClient">Annuler</a>
        </div>

      <br/>

  </div>
</div>
