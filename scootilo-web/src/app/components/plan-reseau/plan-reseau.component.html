<div class="container" style="padding-bottom: 20px;">
  <div class="card">
    <div class="card-header">
      <h4>Transports à proximité</h4>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead class="thead-light">
        <tr>
          <th>Type de transport</th>
          <th>Fournisseur</th>
          <th>Latitude</th>
          <th>Longitude</th>
          <th>Distance estimée</th>
          <th>Prix/minute</th>
          <th>En utilisation</th>
        </tr>
        </thead>

        <tbody>


        <tr>
          <td *ngFor="let ele of proximite[0]">{{ele}}</td>
        </tr>

        <tr>
          <td *ngFor="let ele of proximite[1]">{{ele}}</td>
        </tr>

        <tr>
          <td *ngFor="let ele of proximite[2]">{{ele}}</td>
        </tr>

        <tr>
          <td *ngFor="let ele of proximite[3]">{{ele}}</td>
        </tr>

        <tr>
          <td *ngFor="let ele of proximite[4]">{{ele}}</td>
        </tr>

        <tr>
          <td *ngFor="let ele of proximite[5]">{{ele}}</td>
        </tr>

        <tr>
          <td *ngFor="let ele of proximite[6]">{{ele}}</td>
        </tr>

        </tbody>
      </table>



    </div>
  </div>
</div>
